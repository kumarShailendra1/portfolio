name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Diagnostic: Show available disk space before cleanup
      - name: Show disk space (before cleanup)
        run: df -h

      # Clean up disk space to prevent "No space left on device" errors
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          df -h

      # (Optional) Show largest directories for debug, remove if not needed
      - name: Show largest folders
        run: du -h -d 1 / | sort -hr | head -40

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
